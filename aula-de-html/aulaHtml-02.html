<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aula Html - 02</title>
</head>
<body>
  <h1>Formulário de Contato</h1>

  <form action="" method="post">
    <fieldset>
      <legend>Dados Básicos</legend>
      Nome <input
        type="text"
        name="Nome"
        id="nome"
      ><br> <br>
      E-mail <input
        type="email"
        name="email"
        placeholder="seunome@dominio.com.br"
        id="email"
      ><br> <br>
      Website <input
        type="url"
        name="website"
        value="http://"
        id="website"
      >
    </fieldset>

    <br>

    <fieldset>
      <legend>Seu curso no Instituto de Computação</legend>
      <input type="radio" name="curso" value="cc" id="cc">
      <label for="cc">Ciência da Computação</label> <br>
      <input type="radio" name="curso" value="es" id="es">
      <label for="es">Engenharia de Software</label> <br>
      <input type="radio" name="curso" value="ec" id="ec">
      <label for="ec">Engenharia da Computação</label> <br>
    </fieldset>

    <br>

    <fieldset>
      <legend>Assinale as linguagens já usadas por você</legend>
      <label for="java">Java</label>
      <input type="checkbox" name="ling" id="java">
      <label for="c">C</label>
      <input type="checkbox" name="ling" id="c">
      <label for="c++">C++</label>
      <input type="checkbox" name="ling" id="c++">
      <label for="perl">Perl</label>
      <input type="checkbox" name="ling" id="perl">
      <label for="python">Python</label>
      <input type="checkbox" name="ling" id="python">
      <label for="javascript">Javascript</label>
      <input type="checkbox" name="ling" id="javascript">
    </fieldset>

    <br>

    <fieldset>
      <legend>Dados Complementares</legend>
      <label for="color">Cor favorita</label>
      <input type="color" name="color" id="color" value="#000000"><br>
      <label for="birthday">Data de nascimento</label>
      <input type="date" name="date" id="birthday"><br>
      <label for="entry">Ano de entrada em seu curso do Icomp</label> 
      <input type="number" min="1990" max="2020" name="entry" id="entry"><br>
      <label for="grade">Nota para este site</label>
      <input type="range" value="0" min="0" max="10" name="grade" id="grade">
    </fieldset>

    <br>

    <fieldset>
      <legend>Área de atuação</legend>
      <select name="fieldOfDomain" id="fieldOfDomain">
        <option value="bd">Banco de Dados</option>
        <option value="pw">Programação Web</option>
        <option value="ri">Recuperação da Informação</option>
        <option value="ml">Machine Learning</option>
      </select>
    </fieldset>

    <br>

    <fieldset>
      <legend>Submeta seu currículo vitae</legend>
      <input type="file" name="curriculum" id="curriculum">
    </fieldset>

    <br>

    <fieldset>
      <legend>Escreva uma mensagem</legend>
      <textarea
        placeholder="Digite uma mensagem sobre este site"
        name="message"
        id="message"
        cols="50"
        rows="5"
      ></textarea>
    </fieldset>
    <br>
    <input type="reset" value="Reseta Dados">
    <input type="submit" value="Enviar Mensagem">
  </form>

</body>
</html>
