<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <h1>Um Gráfico de Barras</h1>
    <div class="container">
      <span>
        Informe a altura das barras:
      </span>
      <input type="number" id="bar-height-01">
      <input type="number" id="bar-height-02">
      <input type="number" id="bar-height-03">
      <input type="number" id="bar-height-04">
      <input type="number" id="bar-height-05">
    </div>
    <div class="container">
      <span>
        Informe a largura das barras:
      </span>
      <input type="number" id=bar-width>
    </div>

    <button id="draw-graph">
      Desenhar o gráfico
    </button>

    <div id="graph">
      <div class="bar" id="bar-01"></div>
      <div class="bar" id="bar-02"></div>
      <div class="bar" id="bar-03"></div>
      <div class="bar" id="bar-04"></div>
      <div class="bar" id="bar-05"></div>
    </div>

    <script src="./script.js"></script>
  </main>
</body>
</html>
